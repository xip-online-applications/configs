name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  lint:
    name: Code Style
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18.18.0]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies â³
        run: npm ci

      - name: Run lint ğŸ—
        run: npm run lint

      - name: Run commitlint ğŸ—
        run: npm run commitlint
